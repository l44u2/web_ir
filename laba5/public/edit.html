<!DOCTYPE html>
<html>
<head>
    <title>Edit Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">Edit Hotel</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="edit_form">
                    <div class="mb-3">
                        <label for="title_input" class="form-label">Title</label>
                        <input type="text" id="title_input" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="visit_input" class="form-label">Number of visitors</label>
                        <input type="number" id="visit_input" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="room_input" class="form-label">Number of rooms</label>
                        <input type="number" id="room_input" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="edit.js"></script>
</body>
</html>
