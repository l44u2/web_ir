<!DOCTYPE html>
<html>
<head>
    <title>Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-3">
        <div class="row mb-3">
            <h1 id="spawn-hotel" class="text-center">Spawn Hotel</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" id="find_input" class="form-control" placeholder="Find hotels...">
                    <div class="mt-2">
                        <button id="find_button" class="btn btn-primary">Find</button>
                        <button id="cancel_find_button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

                <div class="mb-3">
                    <button id="visitor_sort" class="btn btn-primary">Sort by visitors</button>
                    <button id="room_sort" class="btn btn-primary">Sort by rooms</button>
                </div>

                <div id="visitor_counter" class="visitor_count mb-3">
                    Total Visitors: 0
                </div>

                <a href="create.html" class="btn btn-success mb-3">Create Hotel</a>

                <ul id="items_container" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
